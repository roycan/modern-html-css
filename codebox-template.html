<section class="code-demo">
  <h2>Code Example</h2>
  <pre><code>
&lt;details&gt;
  &lt;summary&gt;When to use&lt;/summary&gt;
  &lt;p&gt;For FAQs, disclosure widgets, or simple accordions.&lt;/p&gt;
&lt;/details&gt;
  </code></pre>
  <button onclick="copyCode(this)">Copy Code</button>
</section>

<script>
function copyCode(button) {
  const codeBlock = button.previousElementSibling.querySelector('code');
  navigator.clipboard.writeText(codeBlock.innerText).then(() => {
    button.textContent = "Copied!";
    setTimeout(() => button.textContent = "Copy Code", 2000);
  });
}
</script>

<style>
.code-demo {
  margin-top: 2em;
  background: #f9f9f9;
  border: 1px solid #ddd;
  padding: 1em;
  border-radius: 6px;
}
pre {
  background: #272822;
  color: #f8f8f2;
  padding: 1em;
  overflow-x: auto;
  border-radius: 4px;
}
button {
  margin-top: 0.5em;
  padding: 0.4em 0.8em;
  cursor: pointer;
}
</style>
