<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Planner Focus States Demo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        .task {
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Highlight the whole task when any input inside is focused */
        .task:focus-within {
            border-color: #3949ab;
            box-shadow: 0 0 0 3px rgba(57, 73, 171, 0.3);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        label {
            flex: 1;
        }

        /* Show clear outline only when keyboard users tab into the checkbox */
        input[type="checkbox"]:focus-visible {
            outline: 2px solid #3949ab;
            outline-offset: 4px;
        }
    </style>
</head>

<body>
    <h1>Habit Checklist</h1>
    <p>Click or tab into the checkboxes to see focus states in action.</p>

    <div class="task">
        <input type="checkbox" id="water">
        <label for="water">Drink 8 glasses of water</label>
    </div>

    <div class="task">
        <input type="checkbox" id="exercise">
        <label for="exercise">30 minutes of exercise</label>
    </div>

    <div class="task">
        <input type="checkbox" id="study">
        <label for="study">Study for 1 hour</label>
    </div>

    <footer> https://github.com/Bakon08/WDProjSodiumGabudPascua.git 
        https://bakon08.github.io/WDProjSodiumGabudPascua/
    </footer>
</body>

</html>
